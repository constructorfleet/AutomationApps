night_lights:
  module: night_lights
  class: NightLights
  global_dependencies:
    - common.base_app
    - common.validation
    - common.utils
  dependencies:
    - holidays
  dawn:
    offset: 60
    entities:
      - entity_id: light.entry_light
        domain: light
        service: turn_off
      - entity_id: light.porch_upper
        domain: light
        service: turn_off
      - entity_id: light.porch_lower
        domain: light
        service: turn_off
      - entity_id: light.garage_upper_1
        domain: light
        service: turn_off
      - entity_id: light.garage_upper_2
        domain: light
        service: turn_off
      - entity_id: light.garage_lower_1
        domain: light
        service: turn_off
      - entity_id: light.garage_lower_2
        domain: light
        service: turn_off
  dusk:
    offset: 60
    entities:
      - entity_id: light.entry_light
        domain: light
        service: turn_on
        service_data:
          brightness_pct: 100
      - entity_id: light.porch_upper
        domain: light
        service: turn_on
        service_data:
          brightness_pct: 100
      - entity_id: light.porch_lower
        domain: light
        service: turn_on
        service_data:
          brightness_pct: 100
      - entity_id: light.garage_upper_1
        domain: light
        service: turn_on
        service_data:
          brightness_pct: 100
      - entity_id: light.garage_upper_2
        domain: light
        service: turn_on
        service_data:
          brightness_pct: 100
      - entity_id: light.garage_lower_1
        domain: light
        service: turn_on
        service_data:
          brightness_pct: 100
      - entity_id: light.garage_lower_2
        domain: light
        service: turn_on
        service_data:
          brightness_pct: 100
  night:
    - entity_id: light.entry_light
      domain: light
      service: turn_on
      service_data:
        brightness_pct: 30