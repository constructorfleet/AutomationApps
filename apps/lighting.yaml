dining_room_light:
  module: call_when
  class: CallWhen
  global_dependencies:
    - common.base_app
    - common.validation
  trigger:
    - entity_id: binary_sensor.dining_room_motion
      state: 'on'
  condition:
    - entity_id: switch.dining_room_ceiling_light
      value: 'off'
    - entity_id: sensor.dining_room_luminance
      comparator: '<'
      value: 10
  call:
    domain: homeassistant
    service: turn_on
    service_data:
      entity_id: switch.dining_room_ceiling_light

dining_room_light_timeout:
  module: timeout
  class: Timeout
  global_dependencies:
    - common.base_app
    - common.validation
  trigger:
    entity_id: switch.dining_room_ceiling_light
  pause_when:
    - entity_id: binary_sensor.dining_room_motion
      value: 'on'
  duration: 40
  on_timeout:
    domain: homeassistant
    service: turn_off
    service_data:
      entity_id: switch.dining_room_ceiling_light

