doorbell:
  module: security
  class: Doorbell
  global_dependencies:
    - common.base_app
    - common.validation
  dependencies:
    - notifiers
  doorbell:
    entity_id: switch.doorbell

garage_door_timeout:
  module: timeout
  class: Timeout
  global_dependencies:
    - common.base_app
    - common.validation
  dependencies:
    - notifiers
  trigger:
    entity_id: cover.garage_door
    state: 'open'
  reset_when:
    - entity_id: binary_sensor.garage_motion_sensor_1
    - entity_id: binary_sensor.garage_motion_sensor_2
  duration: 30
  on_timeout:
    domain: cover
    service: close_cover
    service_data:
      entity_id: cover.garage_door
  notify:
    notify_category: SECURITY_COVER_CLOSED_TIMEOUT
    response_entity_id: cover.garage_door
    replacers:
      entity_name: garage door



