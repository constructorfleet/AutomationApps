downstairs_bathroom_fan_timeout:
  module: timeout
  class: Timeout
  global_dependencies:
    - listen_handle
    - base_app
    - const
    - conditions
    - validation
  trigger:
    entity_id: switch.downstairs_bathroom_fan
  duration: 120
  on_timeout:
    domain: homeassistant
    service: turn_off
    service_data:
      entity_id: switch.downstairs_bathroom_fan

night_lights:
  module: night_lights
  class: NightLights
  global_dependencies:
    - listen_handle
    - base_app
    - const
    - validation
    - utils
  dependencies:
    - holidays
  dawn:
    offset: 60
    entities:
      - entity_id: light.porch_upper
        domain: light
        service: turn_off
      - entity_id: light.porch_lower
        domain: light
        service: turn_off
      - entity_id: light.garage_upper_1
        domain: light
        service: turn_off
      - entity_id: light.garage_upper_2
        domain: light
        service: turn_off
      - entity_id: light.garage_lower_1
        domain: light
        service: turn_off
      - entity_id: light.garage_lower_2
        domain: light
        service: turn_off
      - entity_id: light.hue_outdoor_bollard_1
        domain: light
        service: turn_off
      - entity_id: light.hue_outdoor_bollard_2
        domain: light
        service: turn_off
  dusk:
    offset: 60
    entities:
      - entity_id: light.porch_upper
        domain: light
        service: turn_on
        static_color: white
        service_data:
          brightness_pct: 100
      - entity_id: light.porch_lower
        domain: light
        service: turn_on
        static_color: white
        service_data:
          brightness_pct: 100
      - entity_id: light.garage_east_upper
        domain: light
        service: turn_on
        service_data:
          brightness_pct: 100
      - entity_id: light.garage_west_upper
        domain: light
        service: turn_on
        service_data:
          brightness_pct: 100
      - entity_id: light.garage_east_lower
        domain: light
        service: turn_on
        service_data:
          brightness_pct: 100
      - entity_id: light.garage_west_lower
        domain: light
        service: turn_on
        service_data:
          brightness_pct: 100
      - entity_id: light.hue_outdoor_bollard_1
        domain: light
        service: turn_on
        service_data:
          brightness_pct: 100
      - entity_id: light.hue_outdoor_bollard_2
        domain: light
        service: turn_on
        service_data:
          brightness_pct: 100
