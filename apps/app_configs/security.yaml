front_door_lock_timeout:
  module: timeout
  class: Timeout
  global_dependencies:
    - base_app
    - validation
  dependencies:
    - notifiers
  trigger:
    entity_id: lock.front_door
    state: 'unlocked'
#  pause_when:
#    - entity_id: binary_sensor.front_door_sensor
#      value: 'on'
  duration: 5
  on_timeout:
    domain: lock
    service: lock
    service_data:
      entity_id: lock.front_door
  notify:
    notify_category: SECURITY_LOCK_TIMEOUT
    response_entity_id: lock.front_door
    replacers:
      entity_name: front door

alarm_system:
  module: security
  class: AlarmSystem
  global_dependencies:
    - base_app
    - validation
  dependencies:
    - notifiers
  people:
    - device_tracker.alan_icloud
    - device_tracker.teagan_icloud
    - device_tracker.grace_icloud
    - device_tracker.persia_icloud
  lock: lock.front_door
  cover: cover.garage_door
  alarm_panel: alarm_control_panel.magrathea_alarm
  night_mode_events:
    arm: arm_night_mode
    disarm: disarm_night_mode
