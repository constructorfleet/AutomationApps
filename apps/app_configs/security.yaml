doorbell:
  module: security
  class: Doorbell
  global_dependencies:
    - base_app
    - validation
  dependencies:
    - notifiers
  doorbell:
    entity_id: switch.doorbell
  image_processing:
    sensor: image_processing.doods_front_door
    confidence: 90
    class: person
    condition:
      - entity_id: binary_sensor.front_door_sensor
        value: 'on'
    notify_interval: 2
  camera: camera.front_door
  base_image_url: https://automation.prettybaked.com/local/camera_snapshot/

unlock:
  module: security
  class: DoorLock
  global_dependencies:
    - base_app
    - validation
  dependencies:
    - notifiers
  people:
    - device_tracker.alan
    - device_tracker.teagan
    - device_tracker.grace_iphone
    - device_tracker.persia
    - device_tracker.gina
    - device_tracker.keith
    - device_tracker.becky
    - device_tracker.taylor
    - device_tracker.patrick
    - device_tracker.james
    - device_tracker.valerie
    - device_tracker.rhema
    - device_tracker.heather
    - device_tracker.seb
