holidays:
  module: holidays
  class: HolidayColors
  global_dependencies:
    - common.base_app
    - common.validation
    - common.utils
  api_key: !secret holiday_api_key

tracker_groups:
  module: tracking
  class: TrackerGroup
  global_dependencies:
    - common.base_app
    - common.validation
    - common.utils
    - common.const
    - common.helpers
  groups:
    - group_name: jeep_cherokee
      entity_id:
        - device_tracker.2015_jeep_cherokee
        - person.teagan
        - person.grace
        - person.alan
        - person.persia
    - group_name: jeep_compass
      entity_id:
        - device_tracker.2019_jeep_compass
        - person.teagan
        - person.grace
        - person.alan
        - person.persia
    - group_name: 2011_subaru_impreza_wagon
      entity_id:
        - device_tracker.2019_jeep_compass
        - person.teagan
        - person.grace
        - person.alan
        - person.persia
  max_distance: 1

bhg_call_in:
  module: bhg_call_in
  class: CallBHG
  global_dependencies:
    - common.base_app
    - common.validation
    - common.utils
  dependencies:
    - notifiers
  schedule_toggle: input_boolean.bhg_scheduled
  call_from: !secret twilio_voice_from_number
  call_to: "+13036295293"
  message: https://handler.twilio.com/twiml/EH2034e8b04e2aef59b90767d68f67df1c
  daily_at:
    hour: 0
    minute: 30
  twilio_credential:
    account_sid: !secret twilio_account_sid
    token: !secret twilio_auth_token