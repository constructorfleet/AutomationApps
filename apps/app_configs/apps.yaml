bhg_call_in:
  module: bhg_call_in
  class: CallBHG
  global_dependencies:
    - base_app
    - validation
    - validation
    - notification_action
    - notification_category
    - notification_channels
    - utils
  dependencies:
    - notifiers
    - notification_action_processor
  schedule_toggle: input_boolean.schedule_for_bhg
  called_toggle: input_boolean.bhg_called
  call_from: !secret twilio_voice_from_number
  call_to: "+13036295293"
  message: https://handler.twilio.com/twiml/EH2034e8b04e2aef59b90767d68f67df1c
  daily_at:
    - hour: 0
      minute: 15
    - hour: 8
      minute: 30
  skip_weekends: true
  twilio_credential:
    account_sid: !secret twilio_account_sid
    token: !secret twilio_auth_token
  log_level: DEBUG

average_temperature:
  module: averaging
  class: WeightedAveragedClimate
  global_dependencies:
    - listen_handle
    - base_app
    - const
    - conditions
    - validation
  log_level: DEBUG
  entity_id: sensor.average_temperature
  remember_last: true
  temp_sensors:
    - entity_id: sensor.master_bathroom_temperature
      weight: 0.8
      max_weight: 1.7
      trigger:
        entity_id: binary_sensor.bed_occupancy
        value: on
    - entity_id: sensor.living_room_temperature
      weight:  2.0
      max_weight: 4.0
      trigger:
        entity_id: binary_sensor.living_room_motion_timeout
        value: on
    - entity_id: sensor.lower_hall_temperature
      weight: 1.5
      max_weight: 2.2
      trigger:
        - entity_id: binary_sensor.lower_hall_motion_timeout
          value: on
        - entity_id: binary_sensor.game_room_motion
          value: on
    - entity_id: sensor.dining_room_temperature
      weight: 0.5
      max_weight: 1.7
      trigger:
        - entity_id: binary_sensor.dining_room_motion_timeout
          value: on
        - entity_id: binary_sensor.kitchen_motion
          value: on
