close_enough_to_home:
  module: tracking
  class: CloseEnoughToHome
  global_dependencies:
    - base_app
    - validation
    - utils
  entity_id:
    - device_tracker.2011_subaru_impreza_wagon
    - device_tracker.2015_jeep_cherokee
    - device_tracker.2019_jeep_compass
  zones_assume_home:
    - Garage Radius
    - home
  minutes_before_assume_home: 60
  log_level: DEBUG

bhg_call_in:
  module: bhg_call_in
  class: CallBHG
  global_dependencies:
    - base_app
    - validation
    - utils
  dependencies:
    - notifiers
  schedule_toggle: input_boolean.bhg_scheduled
  call_from: !secret twilio_voice_from_number
  call_to: "+13036295293"
  message: https://handler.twilio.com/twiml/EH2034e8b04e2aef59b90767d68f67df1c
  daily_at:
    hour: 0
    minute: 30
  twilio_credential:
    account_sid: !secret twilio_account_sid
    token: !secret twilio_auth_token