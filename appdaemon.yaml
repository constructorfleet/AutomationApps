secrets: /conf/secrets.yaml

appdaemon:
  threads: 20
  plugins:
    MQTT_States:
      type: mqtt
      client_host: mqtt
      client_id: rules
      verbose: true
      event_name: MQTT_STATE_EVENT
      client_topics:
        - events/slaves/#/#
    HASS_Master:
      type: hass
      ha_url: http://master:8123
      token: !secret ha_token