secrets: /conf/secrets.yaml

http:
  url: http://0.0.0.0:5050
  password: !secret http_password
api:
admin:
  title: The Guide
  headers:
    Access-Control-Allow-Origin: "*"


appdaemon:
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  time_zone: !secret home_timezone
  threads: 20
  plugins:
    MQTT_States:
      type: hassmqtt
      client_host: mqtt
      client_id: rules
      verbose: false
      delay: 60
      client_topics:
        - events/master
        - events/slaves/appliances
        - events/slaves/communicatiton
        - events/slaves/environment
        - events/slaves/hubs
        - events/slaves/media
        - events/slaves/planning
        - events/slaves/security
        - events/slaves/settings
        - events/slaves/trackers
        - events/slaves/zwave
        - states/master/#
        - states/slaves/appliances/#
        - states/slaves/communication/#
        - states/slaves/environment/#
        - states/slaves/hubs/#
        - states/slaves/media/#
        - states/slaves/planning/#
        - states/slaves/security/#
        - states/slaves/settings/#
        - states/slaves/trackers/#
        - states/slaves/zwave/#